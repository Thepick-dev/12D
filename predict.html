<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Predict</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --muted: #111;
  --accent-orange: #ff8a2b;
  --gap-large: 48px;
  --gap-mid: 28px;
  --gap-small: 14px;
}

body {
  margin:0;
  font-family:"League Gothic", "Helvetica Neue", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

a, button { -webkit-tap-highlight-color: transparent; text-decoration:none; user-select:none; }
a:focus, button:focus { outline:none; }

.container {
  max-width:960px;
  width:100%;
  padding:20px;
  box-sizing:border-box;
  position: relative;
}

/* Header / Navigation */
.nav { width:100%; display:flex; justify-content:center; gap:28px; padding:12px 0; position:sticky; top:0; background:#fff; z-index:100; }
.nav a { color:var(--muted); font-weight:700; font-size:18px; text-transform:uppercase; transition: color 200ms ease; font-family:"League Gothic", sans-serif; }
.nav a.active { color:var(--accent-orange); }

/* Title */
h1.title { 
  font-family:"Bebas Neue", sans-serif; 
  font-weight:400; 
  font-size: clamp(100px, 12vw, 160px); 
  margin: 40px 0 10px; 
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}

/* Tagline */
.tagline { 
  font-size: clamp(26px, 5vw, 36px);
  text-transform:uppercase;
  font-weight:700;
  color:var(--accent-orange);
  text-align:center;
  margin-bottom: var(--gap-large);
}

/* Main content */
main { width:100%; max-width:960px; padding:0 12px; text-align:center; }

/* Vertical main menu */
.main-menu { display:flex; flex-direction:column; gap:20px; align-items:center; margin-top:var(--gap-mid); }
.main-menu a { font-size:28px; font-weight:700; font-style:italic; text-transform:uppercase; color:#000; text-decoration:none; transition: color 0.2s ease; }
.main-menu a:hover { color:var(--accent-orange); }

.placeholder { margin-top:40px; font-size:24px; color:var(--muted); }

@media(max-width:480px){
  h1.title{ font-size: clamp(72px, 14vw, 140px); }
  .tagline{ font-size:24px; }
  .main-menu a{ font-size:22px; }
  .placeholder{ font-size:20px; }
}
</style>
</head>
<body>
  <div class="container">
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="predict.html" class="active">Predict</a>
      <a href="table.html">Table</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </nav>

    <header>
      <h1 class="title">LMS XII</h1>
      <div class="tagline">LET'S BE HAVING YOU</div>
    </header>

    <main>
      <div class="main-menu">
        <a href="#">OPTION 1</a>
        <a href="#">OPTION 2</a>
        <a href="#">OPTION 3</a>
        <a href="#">OPTION 4</a>
      </div>
      <div class="placeholder">Coming soonâ€¦</div>
    </main>
  </div>
</body>
</html>
